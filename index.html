<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Drive More Customers Through Digital">
    <meta name="keywords"
        content="Sprivaten, Web, Development, Digital, Marketing, business, service, Consulting, Agency">
    <meta name="author" content="Giorgi Kutateladze">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprivaten</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero_wraper">
    <header class="container">
        <div class="header">
            <h1 class="header__logo">Sprivaten</h1>
            <nav class="header__nav">
                <div class="header__icons">
                    <ion-icon class="icon" name="search-outline"></ion-icon>
                    <ion-icon class="icon" name="cart-outline"></ion-icon>
                    <label class="hidden" for="menu"><img src="./assets/icons/Vector.svg" alt=""></label>
                </div>
                <input type="checkbox" id="menu" hidden>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container section1">
            <div class="inner_cont s1__cont">
                <div class="s1_left">
                    <h2>Drive More Customers Through Digital
                    </h2>
                    <p>We know how large objects will act, but things on a
                        small scale.</p>
                    <div class="s1_btns">
                        <button class="btn1">Get Quote Now</button>
                        <button class="btn2 btn1">Learn More</button>
                    </div>
                </div> 
                <div class="s1_right">
                    <h3>Book Appointment</h3>
                    <form class="regist" action="">
                        <label class="regist_label" for="name">Name*</label>
                        <input placeholder="Full Name" class="s1_inp" type="Full Name" name="" id="name">
                        <label class="regist_label" for="email">Email*</label>
                        <input placeholder="example@gmail.com" class="s1_inp" type="email" name="" id="email">
                        <label class="regist_label" for="dep">Department*</label>
                        <select class="s1_inp" name="" id="dep"><option value="" disabled selected hidden>Please Select</option></select>
                        <label class="regist_label" for="time">Time*</label>
                        <select placeholder="4:00 Available" class="s1_inp" name="" id="time"><option value="" disabled selected hidden>4:00 Available</option></select>
                    </form>
                    <input class="btn" type="button" value="Book Appointment">
                </div>
            </div>
        </section>
        </div>
    </main>



    <!-- icons script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
